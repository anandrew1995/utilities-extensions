<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>

		<script src='../Main/scripts/libs/jquery-3.1.1.min.js'></script>
		<script src='../Main/scripts/libs/popper.min.js'></script>
		<script src='../Main/scripts/libs/bootstrap.min.js'></script>
		<link rel='stylesheet' href='../Main/styles/libs/bootstrap.min.css'/>

		<link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet'>
		<link rel='stylesheet' href='styles/index.css'>
	</head>
	<body>
		<div id="CheckSome">
			<div class="header">
				<h3 class="title">CheckSome</h3>
				<div>
					<a class="icon" id="indexPage"><img src="../Main/imgs/home.png"/></a>
					<a class="icon" id="settingsPage"><img src="../Main/imgs/gear.png"/></a>
				</div>
			</div>
			<p>Click on a site that you have saved to see if any changes have been made since your last request.</p>
			<ul class="nav nav-pills nav-fill">
				<li class="nav-item">
					<a class="nav-link active" href="#" data-toggle="pill" id="showPage">Saved URLs</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" data-toggle="pill" id="addPage">Add URL</a>
				</li>
			</ul>
			<div id="URLList">
				<h4>Saved URLs</h4>
				<div id="urlList" class="urlList"></div>
			</div>
			<div class="addURL" id="addURL">
				<div class="addFields">
					<label>URL:</label>
					<input type="text" class="input" id="urlInput"
						tabindex=1/>
				</div>
				<div class="addFields">
					<input type="radio" id="existRadio" name="checkType" value="exist" 
						checked>
					<span class="subText">Check to see if this text exists.</span>
					<input type="text" class="input" id="exist" autofocus="autofocus"
						tabindex=2/>
				</div>
				<div class="addFields">
					<input type="radio" id="notExistRadio" name="checkType" value="notExist">
					<span class="subText">Check to see if this text does not exist.</span>
					<input type="text" class="input" id="notExist"
						tabindex=3/>
					
				</div>
				<button class="btn btn-success" id="addURLButton" tabindex=4>Add</button>
				<div class="addStatus" id="addStatus"></div>
			</div>
		</div>
		<div id="settings">
			<div class="header">
				<h3 class="title">Settings</h3>
				<a class="icon" id="homePage"><img src="../Main/imgs/home.png"/></a>
			</div>
			<div class="setting">
				<button class="btn btn-danger" id="resetButton">
					Delete URL List
				</button>
				<div class="deleteAllStatus" id="deleteAllStatus"></div>
			</div>
		</div>
	</body>
	<script src="scripts/checkSome.js"></script>
</html>
